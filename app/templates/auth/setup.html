{% extends "layout.html" %}

{% block title %}Konfigurera - Ärendehanteringssystem{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Skapa administratörskonto</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Välkommen till Ärendehanteringssystemet! Du måste skapa ett administratörskonto för att komma igång.
                </div>
                <form method="POST" action="{{ url_for('auth.setup') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Användarnamn</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Lösenord</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Skapa konto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
